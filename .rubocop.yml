require:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 2.6
  SuggestExtensions: false
  Exclude:
    - 'dev/**/*'

# Allow long lines in some cases
Layout/LineLength:
  Exclude:
    - lib/pretty_trace/backtrace_item.rb

# Allow hyphen instead of underscore in some filenames
Naming/FileName:
  Exclude:
    - 'lib/pretty_trace/enable-trim.rb'
